<!DOCTYPE html>
<head>
    <meta charset="utf-8">

</head>
<html lang="en">
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos de usuario</legend>
        <!-- Campo de Texto -->
         <p>
            <label for="id_nombre">Nombre &#128100:</label>
            <input type="text" name="nombre" id="id_nombre" required>
        </p>
        <!-- Campo de contraseña -->
         <p>
            <label>
                Contraseña &#128100:
                <input type="password" name="password" required>
            </label>
         </p>
         <!-- Campo de correo electrónico -->
         <p>
            <label for="id_correo">Correo Electrónico &#128100:</label>
            <input type="email" id="id_correo" name="email" required>
         </p>
         <!-- Campo de Número--></fieldset>
         <p>
            <label for="id_edad">EDAD:</label>
            <input type="number" id="id_edad" name="edad" min="1" max="112">
         </p>
         <!-- Campo de fecha -->
          <p>
            <label for="id_fecha">Fecha de nacimiento:</label>
            <input type="date" id="id_fecha" name="fecha">
          </p>
          <!--Campo de hora -->
          <p>
            <label for="">
                Hora de cita:
                <input type="time" name="hora">
            </label>
          </p>
          <p>
            <!-- Campo de selección -->
             <label>
                País: 
                <select name="pais">
                    <option value="">Seleccione...</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="co">Colombia</option>
                </select>
             </label>
          </p>
          <!-- Campo de radio -->
           <p>
            <label for="">
                Género: 
                <input type="radio" id="id_masculino" name="genero" value="masculino">
                <label for="id_masculino">Masculino</label>
                <input type="radio" id="id_femenino" name="genero" value="femenino">
                <label for="id_femenino">Femenino</label>
                <input type="radio" id="id_bin" name="genero" value="no binario">
                <label for="id_femenino">No Binario</label>
            </label>
           </p>
           <p>
            <!-- Casilla de verificación checkbox -->
             <label for="">
                Intereses
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Música</label>
                <input type="checkbox" id="lectura" name="intereses" value="lectura">
                <label for="lectura">Lectura</label>
             </label>
           </p>
           <p>
           <!-- Campo de archivo -->
            <label for="">
                Archivo:
                <input type="file" name="archivo">
            </label>
           </p>
           <!-- Área de texto -->
            <p>
                <label for="">
                    Comentarios:
                    <textarea name="comentarios" rows="10" cols="100">Escribe aquí...</textarea>
                </label>
            </p>
            <!-- Botones -->
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reestablecer</button>
            </p>



    </form>
</body>
</html>
